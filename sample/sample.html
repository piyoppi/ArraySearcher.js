<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>array_search Sample</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <script src="https://unpkg.com/vue"></script>
        これは、<a href="">絞り込み検索</a>のサンプル実行環境です<br>
        下のテキストボックスに入力すると、「値リスト」から絞り込み検索を行います
        <div id="app">
            <input type="text" v-model="query" v-on:input="find"></input><br>
            -----（絞り込まれた値）-----
            <ul>
                <li v-for="keyword in findResults">
                    {{ keyword.data.name}}
                </li>
            </ul>
            -----（値リスト）-----
            <ul>
                <li v-for="item in listData">
                    {{ item.data.name}}
                </li>
            </ul>
        </div>

        <script src="../dist/js/sample.bundle.js"></script>
    </body>
</html>
